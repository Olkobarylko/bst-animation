<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <section class="bst-animation">
        <div class="bst-animation__container">
            <div class="bst-animation__block">
                <div class="bst-animation__left-border"></div>
                <div class="bst-animation__block-wrapper">
                    <div class="mask1">
                        <img class="mask1-img" src="./images/background-image.png">
                    </div>
                    <div class="mask2">
                        <img class="mask2-img" src="./images/background-image.png">
                    </div>
                    <div class="mask3">
                        <img class="mask3-img" src="./images/background-image.png">
                    </div>
                    <div class="mask4">
                        <img class="mask4-img" src="./images/background-image.png">
                    </div>
                </div>
                <div class="bst-animation__right-blur"></div>
                <div class="bst-animation__decor">
                    <img src="./images/image-decor.svg" alt="decor">
                </div>
                <div class="bst-animation__main-image">
                    <img src="./images/background-image.png">
                </div>
                <div class="bst-animation__big-main-image">
                    <img src="./images/big-image.png">
                </div>
            </div>
            <div class="bst-animation__info">
                <h2 class="bst-animation__info-title">
                    מטפחים את צמיחת ענף הנדל״ן בישראל
                </h2>
                <p class="bst-animation__info-text">
                    אנו שואפים לספק ערך יוצא דופן למשקיעים וללקוחות שלנו, ולטפח את המוניטין שלנו דרך אמינות, יושרה ושקיפות.
                </p>
                <div class="bst-animation__info-ctas">
                    <a class="btn-play" href="#">נגן סרטון</a>
                    <a class="btn-dark" href="#">השירותים שלנו</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
